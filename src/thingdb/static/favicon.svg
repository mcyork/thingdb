<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- A simple, modern favicon for an inventory app -->
    <defs>
        <linearGradient id="frontFaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#007bff;" />
            <stop offset="100%" style="stop-color:#0056b3;" />
        </linearGradient>
    </defs>
    
    <!-- Right Side (darker shadow) -->
    <polygon points="50,45 95,25 95,75 50,95" fill="#0056b3" />
    
    <!-- Top Side (lighter) -->
    <polygon points="50,5 95,25 50,45 5,25" fill="#409eff" />
    
    <!-- Front Face (primary color with gradient) -->
    <polygon points="5,25 50,45 50,95 5,75" fill="url(#frontFaceGradient)" />
    
    <!-- Plus Symbol -->
    <rect x="17.5" y="55" width="20" height="10" fill="white" />
    <rect x="22.5" y="50" width="10" height="20" fill="white" />
</svg>
