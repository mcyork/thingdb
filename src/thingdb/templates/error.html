{% extends "base.html" %}

{% block title %}{{ title|default('Error') }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ heading|default('❌ Error') }}</h1>
    <p>{{ message }}</p>
    {% if details %}
    <p>{{ details }}</p>
    {% endif %}
    <a href="/" class="btn-secondary">← Back to Home</a>
</div>
{% endblock %}
