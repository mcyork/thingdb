# Raspberry Pi Image Builder Configuration
# =========================================

# Pi Configuration
HOSTNAME="inventory"
TIMEZONE="America/Los_Angeles"
LOCALE="en_US.UTF-8"
KEYBOARD_LAYOUT="us"

# Network Configuration
WIFI_SSID="salty"
WIFI_PASSWORD="I4getit2"
WIFI_COUNTRY="US"

# SSH Configuration
ENABLE_SSH="true"
SSH_PASSWORD_AUTH="false"  # Only use key-based auth

# System Updates
UPDATE_ON_BUILD="true"  # Apply all updates during image build
UPGRADE_PACKAGES="true"  # Upgrade all packages to latest

# Inventory System Configuration
INSTALL_INVENTORY="true"
INVENTORY_VERSION="latest"
POSTGRES_PASSWORD="inventory_pi_2024"
ENABLE_SEMANTIC_SEARCH="true"

# Image Settings
IMAGE_SIZE="8G"  # Size of the image (8GB minimum)
EXPAND_ON_BOOT="true"  # Expand filesystem on first boot

# Performance Optimizations
ENABLE_ZRAM="true"  # Compressed RAM for better performance
GPU_MEM_SPLIT="64"  # GPU memory in MB (reduce for headless)
DISABLE_BLUETOOTH="false"  # Keep Bluetooth for future features
DISABLE_WIFI_POWER_MGMT="true"  # Prevent Wi-Fi disconnections

# First Boot Actions
RUN_UPDATES_ON_BOOT="false"  # Already updated during build
START_INVENTORY_ON_BOOT="true"