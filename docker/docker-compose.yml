version: '3.8'

services:
  thingdb:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: thingdb
    ports:
      - "5000:5000"
    environment:
      # Database credentials
      POSTGRES_PASSWORD: thingdb_docker_pass
      
      # Flask configuration
      SECRET_KEY: change_this_secret_key_in_production
      FLASK_ENV: production
      
      # ML model cache
      TRANSFORMERS_CACHE: /var/lib/thingdb/cache/models
      HF_HOME: /var/lib/thingdb/cache/models
    volumes:
      # Persistent PostgreSQL data
      - postgres_data:/var/lib/postgresql/data
      
      # ML model cache (sentence transformers ~500MB)
      - ml_cache:/var/lib/thingdb/cache/models
      
      # User uploads
      - uploads:/app/src/uploads
      
      # ThingDB state
      - thingdb_data:/var/lib/thingdb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  ml_cache:
    driver: local
  uploads:
    driver: local
  thingdb_data:
    driver: local
