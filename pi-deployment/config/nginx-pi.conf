# Upstream Flask application
upstream flask_app {
    server 127.0.0.1:5000;
    keepalive 8;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
        listen 443 ssl;
        server_name _;

        # SSL certificates
        ssl_certificate /var/lib/inventory/ssl/cert.pem;
        ssl_certificate_key /var/lib/inventory/ssl/private.key;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Serve images directly from filesystem (Pi optimization)
        location ~* ^/(image|thumbnail|original)/(\d+)$ {
            # Rate limiting for images
            limit_req zone=images burst=50 nodelay;
            
            # Map database image IDs to filesystem
            root /var/lib/inventory/images;
            try_files /$1_$2.jpg /$1_$2.jpeg /$1_$2.png /$1_$2.gif @flask_image;
            
            # Cache headers for images
            expires 1h;
            add_header Cache-Control "public, immutable";
            
            # CORS for local access
            add_header Access-Control-Allow-Origin "*";
        }

        # Fallback to Flask for image serving (if file not found)
        location @flask_image {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Shorter timeouts for image serving
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # API endpoints with rate limiting
        location ~* ^/api/ {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # Static files (serve directly if they exist)
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /var/lib/inventory/app/src/static;
            expires 7d;
            add_header Cache-Control "public, immutable";
            try_files $uri @flask;
        }

        # All other requests to Flask
        location / {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Standard timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Fallback to Flask for any static files not found
        location @flask {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Simple health/status page on port 8080
    server {
        listen 8080;
        server_name _;
        
        location / {
            return 200 "Home Inventory System - Raspberry Pi\nStatus: Running\nHostname: $hostname\n";
            add_header Content-Type text/plain;
        }
    }